<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THED IVU AutoTrade</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f2f2f2;
      color: #333;
      width: 260px;
    }

    h2 {
      font-size: 18px;
      color: #0066cc;
      margin-bottom: 10px;
    }

    .info {
      background-color: #e8f0fe;
      padding: 10px;
      border-left: 4px solid #2196f3;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 15px;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      margin-top: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>ü§ñ THED IVU AutoTrade</h2>

    <p>üí° Cette extension d√©tecte les signaux IA et d√©clenche les trades.</p>

    <p>‚öôÔ∏è API locale : <code>http://localhost:8000</code></p>
  </div>

  <p>üîÅ Choisissez le mode d‚Äôex√©cution :</p>

  <label>
    Mode r√©el
    <div class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="slider"></span>
    </div>
  </label>

  <p id="status">Chargement du mode...</p>

  <script src="popup.js"></script>
</body>
</html>
